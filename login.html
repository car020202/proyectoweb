<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="cl-icon/css/all.min.css" />
  </head>

  <body>
    <div class="wrapper">
      <form class="form" onsubmit="return validarLogin()">
        <h1 class="title">Inicio</h1>
        <div class="inp">
          <input type="text" name="username" id="username" class="input" placeholder="Usuario"/>
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="inp">
          <input type="password" name="password" id="password" class="input" placeholder="Contraseña"/>
          <i class="fa-solid fa-lock"></i>
        </div>
        <button type="submit" class="submit">Iniciar Sesión</button>
        <p class="footer">
          ¿No tienes cuenta? <a href="registro.html" class="link">Por favor, Regístrate</a>
        </p>
      </form>

      <div></div>
      <div class="banner">
        <h1 class="wel_text">BIENVENIDO<br /></h1>
      </div>
    </div>

    <script>
      function validarLogin() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Validación simple del lado del cliente
        if (username === "" || password === "") {
          alert("Por favor, ingresa tanto el usuario como la contraseña.");
          return false;
        }

        // Validación de usuario y contraseña (puedes reemplazar esto con tu lógica de autenticación)
        if (username === "usuario" && password === "contraseña") {
          alert("Inicio de sesión exitoso.");
          window.location.href = "index.html";
          return false; // Previene el envío del formulario
        } else {
          alert("Credenciales incorrectas. Inténtalo de nuevo.");
          return false;
        }
      }
    </script>
  </body>
</html>
